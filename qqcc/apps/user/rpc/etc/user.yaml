Name: user.rpc
ListenOn: 0.0.0.0:20001
Etcd:
  Hosts:
  - 127.0.0.1:12378
  Key: user.rpc
DB:
  DataSource: "root:root@tcp(127.0.0.1:13317)/qqcc?parseTime=true&loc=Local"
  MaxIdleConns: 10
  MaxOpenConns: 100
  ConnMaxLifetime: 3600
# jaeger链路追踪
Telemetry:
  Name: user-rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Prometheus:
  Host: 0.0.0.0
  Port: 9111
  Path: /metrics