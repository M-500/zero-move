Name: pay.rpc
ListenOn: 0.0.0.0:19004
Etcd:
  Hosts:
  - 127.0.0.1:12379
  Key: pay.rpc
DB:
  DataSource: "root:root@tcp(127.0.0.1:13316)/mall?parseTime=true&loc=Local"
  MaxIdleConns: 10
  MaxOpenConns: 100
  ConnMaxLifetime: 3600

# 用户服务
UserRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:12379
    Key: user.rpc

# 订单服务
OrderRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:12379
    Key: order.rpc